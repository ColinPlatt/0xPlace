<!DOCTYPE html><html><head><title>0xPlace</title><style>body { background-color: #0f1316;color: #fff;font-family: 'Courier New', Courier, monospace;padding: 0.25rem 1rem; }input { background: transparent;width: 5rem;margin: 1rem 1rem 0; }button { height: 2.25rem;cursor: pointer;background: #027cfd;font-family: inherit;padding: 0.25rem 1rem;color: white;margin: 1rem 1rem 0;font-size: 1rem;border-radius: 7px; }input[type="color"] { height: 2rem;padding: 0;background: transparent !important;border-radius: 10px;position: relative;border: none;cursor: pointer; }#pixel-art-area { display: flex;flex-direction: row;flex-wrap: wrap;overflow: hidden;border-radius: 4px;padding: 0.05px; }#pixel-art-area input { background: #101316; }#canvas-area { position: relative;border: 5px solid #b9b9b9; }.cursor-highlight { position: absolute;background-color: rgba(255, 255, 255, 0.3);border: 1px solid white;pointer-events: none; }#button-container { display: flex;justify-content: space-between;align-items: center;max-width: 400px;margin-bottom: 1rem; }#pixel-art-options { display: flex;align-items: center; }#color-selector-container { display: flex;width: 20rem;position: relative;align-items: center; }</style></head><body><div id="info" ><h2>0xPlace</h2><p>0xPlace is an entirely onchain canvas that let's users claim and update pixels. When a pixel is first claimed (0.0001 ETH each), the user receives 100 $PLACE tokens. Each change requires 1 $PLACE token which is paid to the current owner of the pixel.</p></div><div id="container" ><div id="button-container" ><div id="pixel-art-options" ><button id="update-btn" >Update</button><button id="eraser-btn" >Erase</button><div id="color-selector-container" ><p style="margin:1rem 0.25rem 0;" >Select Color</p><input type="color" id="color-picker" value="#ffffff" /></div><button id="mint-btn" >Mint</button></div></div><div id="pixel-art-area" oncontextmenu="return false;" >Update</div></div></body></html>
